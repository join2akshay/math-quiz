<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=yes" >
    <link rel="stylesheet" type="text/css" href="Style.css"> 
  </head>
  
  <body>
    
    <div class="container">

        <div id="correct">Correct</div>
        <div id="try">Try Again</div>
        <div id="score">
            SCORE:
            <span id="scoreValue">0</span>



        </div>
        <div id="qtn"></div>
        <div id="note">Click on the Right Answer</div>
        <div class="option">
            <div id="option1" class="box1"></div>
            <div id="option2" class="box"></div>
            <div id="option3" class="box"></div>
            <div id="option4" class="box"></div>
        </div>
        <div id="start" class="box">Start Game</div>
      <div id="time">Time Remaing: <span id="timeremain">0</span></div>
        <div id="gameover">GAME OVER YOUR SCORE :<span id="scoreno">0</span></div>

    </div>
    <script src="main.js" type="text/javascript"></script>

    </div>

    </body>
  
</html>
